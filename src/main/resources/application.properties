spring.application.name=User-Management

spring.datasource.url=jdbc:postgresql://localhost:5433/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# --- Configuración de JPA / Hibernate ---
# 'update': Si la tabla no existe, la crea. Si existe y agregas columnas, la actualiza.
# EN PRODUCCIÓN: Nunca usar 'update', se usa 'validate' o 'none' (y Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=update

# Nos muestra las consultas SQL en la consola (Genial para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Especificamos que usaremos el dialecto de PostgreSQL para optimizar consultas
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
